# questions
llm_app_name:
  type: str
  default: "llm"
  help: "The name/folder of your LLM Deployment. Must be a Python-friendly name (letters, numbers, underscores only, no spaces)"
  validator: >-
    {% if not llm_app_name %}ERROR: LLM app name cannot be empty
    {% elif ' ' in llm_app_name %}ERROR: LLM app name cannot contain spaces
    {% elif not llm_app_name.isidentifier() %}ERROR: LLM app name must be a valid Python identifier (letters, numbers, underscores only, cannot start with number)
    {% endif %}

llm_app_model_name:
  type: str
  default: "azure-openai-gpt-5-mini"
  help: "Model name to use for the LLM. This is the model name in the model-metadata.yaml file"

base_answers_file:
  type: str
  default: ".datarobot/answers/base.yml"
  help: "Path to the base component answers file (must contain '.datarobot/answers')"
  validator: >-
    {% if not base_answers_file %}ERROR: Base answers file path cannot be empty
    {% elif '.datarobot/answers' not in base_answers_file %}ERROR: Base answers file must contain '.datarobot/answers' in the path
    {% endif %}

# Grab the base component answers to re-use answers
_external_data:
  base: "{{ base_answers_file }}"

_subdirectory: template
_answers_file: ".datarobot/answers/llm-{{ llm_app_name }}.yml"
_preserve_symlinks: true

_exclude:
    - "*.j2"
    - ".gitignore"
