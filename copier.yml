# questions
llm_app_name:
  type: str
  default: "llm"
  help: "The name/folder of your Agent Deployment. Required to use a python friendly name like agent or agent_backend"

llm_app_model_name:
  type: str
  default: "datarobot/azure/gpt-4"
  help: "Model name to use for the LLM. This is the model name in the model-metadata.yaml file"
  
base_answers_file:
  type: str
  default: ".datarobot/answers/base.yml"
  help: "Path to the base component answers file"

# Grab the base component answers to re-use answers
_external_data:
  base: "{{ base_answers_file }}"

_subdirectory: template
_answers_file: ".datarobot/answers/agent-{{ llm_app_name }}.yml"

_exclude:
    - "*.j2"
