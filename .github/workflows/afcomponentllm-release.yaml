---
name: af-component-llm Release
on:
  push:
    branches: ["main"]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  release:
    name: "Create Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get latest tag
        id: get-latest-tag
        run: |
          # Get the latest tag, or use 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "latest-tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Generate next version
        id: next-version
        run: |
          LATEST_TAG="${{ steps.get-latest-tag.outputs.latest-tag }}"
          # Use version as-is (no v prefix handling needed)
          VERSION="$LATEST_TAG"
          
          # Split version into parts
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"
      
      - name: Get commit messages since last tag
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get-latest-tag.outputs.latest-tag }}"
          
          # Get commits since last tag
          if [ "$LATEST_TAG" = "0.0.0" ]; then
            # If no previous tags, get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create changelog content
          CHANGELOG="## What's Changed
          
          $COMMITS
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LATEST_TAG...${{ steps.next-version.outputs.new-version }}"
          
          # Save changelog to file to handle multiline content
          echo "$CHANGELOG" > changelog.md
          
          # Also output for debugging
          echo "Generated changelog:"
          cat changelog.md
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next-version.outputs.new-version }}
          release_name: "Release ${{ steps.next-version.outputs.new-version }}"
          body_path: changelog.md
          draft: false
          prerelease: false
