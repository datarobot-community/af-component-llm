---
name: af-component-llm Infra
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  test-infra:
    name: "Test Infra"
    runs-on: "ubuntu-latest"
    container:
      image: ghcr.io/astral-sh/uv:python3.11-bookworm
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Install pulumi
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "/github/home/.pulumi/bin" >> $GITHUB_PATH
      - name: Render copier instance
        if: steps.setup-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/render-copier-instance
        with:
          copier-args: '--defaults'
      - name: Setup infra files and install dependencies
        shell: sh
        working-directory: ./rendered/infra
        run: |
          uv sync --extra dev
        env:
          UV_CACHE_DIR: /.uv_cache
      - name: Symlink configurations
        shell: sh
        working-directory: ./rendered/infra
        run: |
          ln -s ./configurations/gateway_direct.py ./infra/llm.py
        env:
          UV_CACHE_DIR: /.uv_cache
      - name: Run linter
        shell: sh
        working-directory: ./rendered/infra
        run: |
          uv run ruff format --check --diff .
          uv run ruff check --diff .
          uv run mypy --pretty .
        env:
          UV_CACHE_DIR: /.uv_cache
